
################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=eDP-2,1920x1080@144,0x0,1
monitor=eDP-1,1920x1080@144,0x0,1
monitor=HDMI-A-1,1920x1080@165,-1920x0,1


###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = dolphin
$powermenu = wlogout -b 5 
$menu = rofi -show drun
$browser = zen-browser
$gamemode = sh /home/yucel/.config/hypr/bin/gamemode.sh


#################
### AUTOSTART ###
#################

exec-once = nm-applet & blueman-applet
exec-once = waybar & swww-daemon
exec-once=wl-paste -t text --watch clipman store 
exec-once = hypridle
exec-once = indicator-sound-switcher
exec-once = swayosd-server
exec-once = hyprsunset
exec-once = systemctl --user start hyprpolkitagent
#exec-once = hyprland-monitor-attached /home/yucel/.config/hypr/bin/monitorconnected.sh /home/yucel/.config/hypr/bin/monitordisconnected.sh 


#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XCURSOR_THEME,Breeze-Light
env = HYPRCURSOR_THEME,Breeze-Light

env = XDG_MENU_PREFIX,arch-
env = QT_QPA_PLATFORMTHEME,kde:qt6ct:qt5ct

opengl {
    nvidia_anti_flicker = true
}


#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 5
    gaps_out = 5

    border_size = 0

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = true

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 2

        vibrancy = 0.1696
    }
}

animations {
    enabled = yes, please :)

    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.94,  almostLinear, fade
    animation = workspacesIn,  1,     1.21,  almostLinear, fade
    animation = workspacesOut, 1,     1.94,  almostLinear, fade
    animation = zoomFactor,    1,     7,     quick
}

dwindle {
    pseudotile = true 
    preserve_split = true 
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 1 
    disable_hyprland_logo = false
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
}


#############
### INPUT ###
#############

input {
    kb_layout = tr
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 

    touchpad {
        natural_scroll = false
    }
}

gesture = 3, horizontal, workspace

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive
bind = $mainMod, M, exit,
#bind = $mainMod, G, exec,$gamemode
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, W, exec, $browser
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, exec, hyprctl dispatch togglefloating && hyprctl dispatch resizeactive exact 800 600 && hyprctl dispatch centerwindow
bind = $mainMod, A, exec, /home/yucel/hyprland-minimizer/target/release/hyprland-minimizer
bind = $mainMod, R, exec, $menu
bind = $mainMod, X, fullscreen, # dwindle
bind = $mainMod, P, exec,sh /home/yucel/.config/hypr/bin/monitormagnament.sh # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, O, exec, $powermenu
bind = $mainMod, D, exec, clipman pick -t rofi
bind = $mainMod, N, exec, swaync-client -t
bind = $mainMod, F, exec, /usr/bin/codium --enable-features=UseOzonePlatform,WaylandWindowDecorations --ozone-platform=wayland

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1

bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Screenshot a window
bind = $mainMod, PRINT, exec, hyprshot -m window
# Screenshot a monitor
bind = , PRINT, exec, hyprshot -m output
# Screenshot a region
bind = $shiftMod, PRINT, exec, hyprshot -m region


# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, swayosd-client --output-volume 3

bindel = ,XF86AudioLowerVolume, exec,swayosd-client --output-volume -3
bindel = ,XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bindel = ,XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle
bindel = ,XF86MonBrightnessUp, exec, swayosd-client --brightness +3
bindel = ,XF86MonBrightnessDown, exec, swayosd-client --brightness -3
bindel = , Caps_Lock, exec,sleep 0.5 && swayosd-client --caps-lock
bindel = , Num_Lock, exec,sleep 0.5 && swayosd-client --num-lock


bindel = SHIFT,XF86MonBrightnessUp, exec, ddcutil setvcp 10 + 10  
bindel = SHIFT,XF86MonBrightnessDown, exec, ddcutil setvcp 10 - 10   

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################
layerrule=blur,rofi
layerrule=ignorezero,rofi
layerrule=blur,waybar
layerrule=ignorezero,waybar

layerrule=blur,logout_dialog




# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*
windowrule = float, class:Waydroid*, title:Waydroid*
windowrule = size 480 960, class:Waydroid*, title:Waydroid*
windowrulev2 = float,class:^(waydroid\.com\..*)$
# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
